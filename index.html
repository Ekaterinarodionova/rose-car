<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 12</title>
	</head>
	<body>
		<nav class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="car">
					<div class="car__top">
						<div class="car__front-window"></div>
						<div class="car__back-window"></div>
					</div>
					<div class="car__bottom">
						<div class="headlight"></div>
						<div class="front-turn-light"></div>
						<div class="backlight"></div>
						<div class="backlight backlight_yellow"></div>
						<div class="handle"></div>
						<div class="handle handle_right"></div>
					</div>
					<div class="car__front-wheel">
						<div class="inside-wheel"></div>
						<div class="inside-wheel inside-wheel_left"></div>
						<div class="inside-wheel inside-wheel_top"></div>
						<div class="inside-wheel inside-wheel_right"></div>
					</div>
					<div class="car__back-wheel">
						<div class="inside-wheel"></div>
						<div class="inside-wheel inside-wheel_left"></div>
						<div class="inside-wheel inside-wheel_top"></div>
						<div class="inside-wheel inside-wheel_right"></div>
					</div>
				</div>



			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
